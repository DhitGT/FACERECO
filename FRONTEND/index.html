<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Absensi dengan Face Recognition</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video {
            object-fit: cover;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 16px;
            max-width: 300px;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="text-center p-4 bg-blue-600 text-white rounded-lg w-full max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold">Sistem Absensi Face Recognition</h1>
        <p class="mt-2">SMK NEGERI 2 KOTA BEKASI</p>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-4xl">
            <div class="flex flex-col items-center">
                <video id="video" class="border-4 border-blue-500 rounded-md mb-4 w-full max-w-lg h-80 bg-gray-200" autoplay></video>
                <div id="clock" class="mt-4"></div>
                <p class="text-gray-600 text-sm text-center mt-2">
                    Pastikan wajah terlihat jelas di kamera untuk mendeteksi secara akurat.
                </p>
            </div>

            <div class="mt-8 flex justify-center">
                <button id="start-button" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition">
                    Mulai Deteksi
                </button>
            </div>
        </div>
    </main>

    <!-- Modal Popup -->
    <div id="popup-overlay"></div>
    <div id="popup">
        <p id="popup-message" class="text-center text-gray-800"></p>
        <div class="mt-4 text-center">
            <button id="close-button" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition">
                Tutup
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="p-4 bg-gray-800 text-center text-white rounded-lg w-full max-w-4xl mx-auto">
        <p>&copy; 2024 Sistem Absensi Digital. Dibuat Oleh <span class="text-blue-400">syptr_z & dheepy</span>.</p>
    </footer>

    <!-- Script -->
    <script>
        const database = {
        1: { name: "Andi", id: "12345" },
        2: { name: "Budi", id: "67890" },
    }; // Simulasi database lokal

    document.getElementById('start-button').addEventListener('click', () => {
        // Simulasi validasi orang dalam database
        const detectedPerson = validatePerson(database, "67890"); // ID orang yang dideteksi
        if (detectedPerson) {
            showPopup(`Selamat datang, ${detectedPerson.name}. Anda absen di jam ${getCurrentTime()}`);
        }
    });

    function validatePerson(db, detectedId) {
        for (let person in db) {
            if (db[person].id === detectedId) {
                return db[person];
            }
        }
        return null;
    }

    function showPopup(message) {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('popup-overlay');
        document.getElementById('popup-message').textContent = message;

        popup.style.display = 'block';
        overlay.style.display = 'block';

        // Tutup popup secara otomatis setelah 1,5 detik
        setTimeout(() => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }, 1500);
    }

    function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    // Update real-time clock
    function updateClock() {
        const clockElement = document.getElementById('clock');
        const now = new Date();
        clockElement.textContent = `Jam: ${now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call
    </script>
</body>

</html>
