<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Absensi dengan Face Recognition</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #video {
        object-fit: cover;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none; /* Allows clicks to pass through */
        /* border: 2px solid red; Example styling */
        border-radius: 10px; /* Example styling */
      }

      #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        /* Changed to white for non-transparent background */
        color: black;
        /* Changed text color to black for better visibility */
        z-index: 1000;
        padding: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        /* Center text */
      }

      #popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        /* Dark overlay */
        z-index: 999;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="text-center p-4 bg-blue-600 text-white rounded-lg w-full max-w-4xl mx-auto"
    >
      <h1 class="text-4xl font-bold">Sistem Absensi Face Recognition</h1>
      <h2 class="text-4xl font-bold">
        <span id="infoAbsen"></span>
      </h2>

      <p class="mt-2">SMK NEGERI 2 KOTA BEKASI</p>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4">
      <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-4xl">
        <div class="flex flex-col items-center">
          <div
            id="container-vidio"
            style="position: relative; width: 600px; height: 450px"
          >
            <video id="video" width="600" height="450" autoplay></video>
          </div>
          <div id="clock" class="mt-4"></div>
          <p class="text-gray-600 text-sm text-center mt-2">
            Pastikan wajah terlihat jelas di kamera untuk mendeteksi secara
            akurat.
          </p>
        </div>

        <div class="mt-8 flex justify-center">
          <button
            id="start-button"
            class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition"
          >
            Mulai Deteksi
          </button>
        </div>
      </div>
    </main>

    <!-- Modal Popup -->
    <div id="popup-overlay"></div>
    <div id="popup">
      <p id="popup-message" class="text-2xl font-bold text-gray-800"></p>
      <!-- Increased text size -->
      <div class="mt-4 text-center">
        <button
          id="close-button"
          class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition"
        >
          Tutup
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="p-4 bg-gray-800 text-center text-white rounded-lg w-full max-w-4xl mx-auto"
    >
      <p>
        &copy; 2024 Sistem Absensi Digital. Dibuat Oleh
        <span class="text-blue-400">syptr_z & dheepy</span>.
      </p>
    </footer>

    <!-- Script -->
    <script>
      let infoAbsen = "";

      document.getElementById("infoAbsen").textContent = infoAbsen;

      document.getElementById("close-button").addEventListener("click", () => {
        popup.style.display = "none";
        overlay.style.display = "none";
      });

      const attendanceEndpoint = "http://localhost:8000/dashboard"; // Replace with your API endpoint

      document.getElementById("start-button").addEventListener("click", () => {
        // Simulate validation of the person in the database
        const detectedPerson = validatePerson(database, "67890"); // ID of the detected person
        if (detectedPerson) {
          const currentTime = getCurrentTime();
          showPopup(
            `Selamat datang, ${detectedPerson.name}. Anda absen di jam ${currentTime}`
          );

          // Post attendance data
          postAttendance("dheep");
        }
      });

      function validatePerson(db, detectedId) {
        for (let person in db) {
          if (db[person].id === detectedId) {
            return db[person];
          }
        }
        return null;
      }

      function showPopup(message) {
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("popup-overlay");
        document.getElementById("popup-message").textContent = message;

        popup.style.display = "flex"; // Use 'flex' for fullscreen alignment
        overlay.style.display = "block";

        // Automatically close the popup after 1.5 seconds
        setTimeout(() => {
          popup.style.display = "none";
          overlay.style.display = "none";
        }, 5000);
      }

      async function postAttendance(name) {
          let flag
        if(infoAbsen === "Absen Masuk"){
            flag = "masuk"
        }else{
            flag = "keluar"
        }
        try {
          await fetch("http://127.0.0.1:8000/storeAbsen", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({
              name: name,
              flag: flag,
            }),
          })
            .then((response) => response.json()) // Ensure to handle the JSON response
            .then((data) => {
              console.log("Success:", data);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        } catch (error) {
          console.log("rorwr", error);
        }
      }

      function updateAttendanceStatus() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();

        console.log("JAMM : ",currentHour)

        // Logic for setting attendance status
         if (
          currentHour >= 6 &&
          currentHour < 12
        ) {
          infoAbsen = "Absen Masuk";
        } else if (currentHour >= 12) {
          infoAbsen = "Absen Keluar";
        }

        // Update the status on the UI
        document.getElementById("infoAbsen").textContent = infoAbsen;
      }

      function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
      }

      function updateClock() {
        const clockElement = document.getElementById("clock");
        const now = new Date();
        clockElement.textContent = `Jam: ${now.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        })}`;
      }

      updateAttendanceStatus();
      setInterval(updateAttendanceStatus, 60000); // Update status every minute
      setInterval(updateClock, 1000);
      updateClock(); // Initial call
    </script>
  </body>
</html>
